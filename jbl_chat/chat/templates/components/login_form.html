{% if is_error %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
  <span class="font-bold">
    Error:
  </span>
  Invalid credentials.
</div>
{% endif %}

<form class="space-y-5" hx-post="{% url 'login-api' %}" hx-target="#main-container" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' hx-swap="outerHTML">
  {% csrf_token %}
  <div>
    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
      Username
    </label>
    <input type="text" name="username" id="username" class="border-b w-full my-1 pb-2 text-gray-700 leading-tight duration-400 ease-in focus:outline-none focus:border-b focus:border-gray-800" required>
  </div>
  <div>
    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
      Password
    </label>
    <input type="password" name="password" id="password" class="border-b w-full my-1 pb-2 text-gray-700 leading-tight duration-400 ease-in focus:outline-none focus:border-b focus:border-gray-800" required>
  </div>
  {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% endif %}
  <div>
    <button type="submit" class="w-full bg-gray-800 hover:opacity-75 duration-300 text-white font-bold px-4 py-2 rounded-3xl focus:outline-none focus:shadow-outline">
      Log In
    </button>
  </div>
</form>
